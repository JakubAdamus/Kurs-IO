<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"/>
</head>
<body>
<header>
    <a href="./"><h1>Books</h1></a>
    <h2 th:text="${title}">Explore Our Collection</h2>
</header>
<section>
    <table>
        <tr>
            <th>Cover</th>
            <th>Title</th>
            <th>Writer</th>
            <th>Rating</th>
            <th>Libraries</th>
        </tr>
        <tr th:each="book : ${books}">
            <td>
                <img th:src="${book.cover}" alt="Book cover"/>
            </td>
            <td th:text="${book.title}"></td>
            <td>
                <a th:href="@{/books?writerId={id}(id=${book.writer.id})}"
                   th:text="${book.writer.firstName} + ' ' + ${book.writer.lastName}"></a>
            </td>
            <td class="rating" th:text="${book.rating}"></td>
            <td class="search-container">
                <a class="search" th:href="@{/libraries?bookId={id}(id=${book.id})}"></a>
        </tr>
    </table>
</section>
<div id="orders">
</div>
<footer>
    <a href="https://www.flaticon.com/free-icons/study" title="study icons">Study icons created by Freepik - Flaticon</a>
   <!-- ${tip}-->
</footer>

</body>
</html>
