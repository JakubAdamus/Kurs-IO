<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"/>
</head>
<body>
<header>
    <a href="./"><h1>Library</h1></a>
    <h2 th:text="${title}"></h2>
    <h3>
    </h3>
</header>
<section>
    <table>
        <tr>
            <th>Logo</th>
            <th>Name</th>
            <th>Books</th>
        </tr>
        <tr th:each="library : ${libraries}">
            <td>
                <img th:src="${library.logo}" alt=""/>
            </td>
            <td th:text="${library.name}"></td>
            <td class="search-container">
                <a class="search" th:href="@{/movies?libraryId={id}(id=${library.id})}"></a>
            </td>
        </tr>
    </table>
</section>
<div id="orders">

</div>
<footer>
    <a href="https://www.flaticon.com/free-icons/study" title="study icons">Study icons created by Freepik - Flaticon</a>
 <!--   ${tip}-->
</footer>
</body>
</html>
